<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Videos – VidEarn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="logo">🎥 VidEarn</div>
    <ul class="nav-links">
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="upload.html">⬆️ Upload</a></li>
      <li><button onclick="logout()">Logout</button></li>
    </ul>
  </nav>

  <main class="slide-left">
    <h1>📂 My Uploaded Videos</h1>
    <div id="videoList"></div>
    <p id="status"></p>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4OiQMtKJdUz7Qcu6GyXKD-AwqA8MOE0o",
      authDomain: "videarn-9b7f0.firebaseapp.com",
      projectId: "videarn-9b7f0",
      storageBucket: "videarn-9b7f0.firebasestorage.app",
      messagingSenderId: "548163414285",
      appId: "1:548163414285:web:48d29b47c9b0e112a66844",
      measurementId: "G-VGNT49S5KV"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const videoList = document.getElementById("videoList");
    const status = document.getElementById("status");

    auth.onAuthStateChanged(async (user) => {
      if (!user || !user.emailVerified) {
        alert("⚠️ Please login and verify your email first.");
        window.location.href = "login.html";
        return;
      }

      try {
        const snapshot = await db.collection("videos").where("uid", "==", user.uid).orderBy("createdAt", "desc").get();

        if (snapshot.empty) {
          status.textContent = "📭 No videos uploaded yet.";
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const video = document.createElement("div");
          video.classList.add("video-card");
          video.innerHTML = `
            <h3>${data.title}</h3>
            <video src="${data.url}" controls width="100%"></video>
            <p>👁️ Views: ${data.views || 0}</p>
          `;
          videoList.appendChild(video);
        });
      } catch (err) {
        status.textContent = "❌ " + err.message;
      }
    });

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }
  </script>

  <style>
    #videoList {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.04);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    body.light-theme .video-card {
      background: #f0f0f0;
      color: #111;
    }

    .video-card h3 {
      margin-bottom: 8px;
    }
  </style>
</body>
</html>
