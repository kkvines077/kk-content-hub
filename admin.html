<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard ‚Äì VidEarn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="centered">
    <h1>üìä Admin Dashboard</h1>

    <div class="stats">
      <p>Total Users: <span id="userCount">0</span></p>
      <p>Total Videos: <span id="videoCount">0</span></p>
      <p>Total Views: <span id="viewCount">0</span></p>
    </div>

    <hr/>

    <div id="videoList"><p>Loading videos...</p></div>

    <button onclick="logout()">Logout</button>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4OiQMtKJdUz7Qcu6GyXKD-AwqA8MOE0o",
      authDomain: "videarn-9b7f0.firebaseapp.com",
      projectId: "videarn-9b7f0",
      storageBucket: "videarn-9b7f0.firebasestorage.app",
      messagingSenderId: "548163414285",
      appId: "1:548163414285:web:48d29b47c9b0e112a66844",
      measurementId: "G-VGNT49S5KV"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
  </script>

  <script>
    const adminUID = "VAbdJc21exxT14dfuEjR8ZBfMqg2"; // Replace with your Firebase UID
const adminUIDs = ["UID_1", "UID_2"];
if (!user || !adminUIDs.includes(user.uid)) {
  alert("Access denied");
  window.location.href = "index.html";
}

    auth.onAuthStateChanged(async (user) => {
      if (!user || user.uid !== adminUID) {
        alert("Access denied. Admins only.");
        window.location.href = "index.html";
        return;
      }

      loadStats();
      loadVideos();
    });

    async function loadStats() {
      const usersSnap = await db.collection("users").get();
      const videoSnap = await db.collection("videos").get();
      let viewTotal = 0;

      videoSnap.forEach(doc => {
        viewTotal += doc.data().views || 0;
      });

      document.getElementById("userCount").textContent = usersSnap.size;
      document.getElementById("videoCount").textContent = videoSnap.size;
      document.getElementById("viewCount").textContent = viewTotal;
    }

    async function loadVideos() {
      const container = document.getElementById("videoList");
      container.innerHTML = "";

      const snap = await db.collection("videos").orderBy("createdAt", "desc").get();

      if (snap.empty) {
        container.innerHTML = "<p>No videos found.</p>";
        return;
      }

      snap.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <h3>${data.title}</h3>
          <video src="${data.url}" controls width="100%"></video>
          <p>üëÅÔ∏è Views: ${data.views || 0}</p>
          <button onclick="deleteVideo('${doc.id}', '${data.url}')">üóëÔ∏è Delete</button>
          <hr/>
        `;
        container.appendChild(div);
      });
    }

    async function deleteVideo(id, url) {
      if (!confirm("Are you sure you want to delete this video?")) return;

      try {
        // Delete from Firestore
        await db.collection("videos").doc(id).delete();

        // Delete from Storage
        const storageRef = storage.refFromURL(url);
        await storageRef.delete();

        alert("‚úÖ Video deleted!");
        loadVideos();
      } catch (err) {
        alert("‚ùå Error deleting video: " + err.message);
      }
    }

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
