<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard – VidEarn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="logo">🎥 VidEarn Admin</div>
    <ul class="nav-links">
      <li><a href="index.html">🏠 Home</a></li>
      <li><button onclick="logout()">Logout</button></li>
    </ul>
  </nav>

  <main class="slide-right">
    <h1>🛡️ Admin Dashboard</h1>
    <p>Only approved admins can access this page.</p>
    <div id="adminVideos"></div>
    <p id="status"></p>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>

  <!-- Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4OiQMtKJdUz7Qcu6GyXKD-AwqA8MOE0o",
      authDomain: "videarn-9b7f0.firebaseapp.com",
      projectId: "videarn-9b7f0",
      storageBucket: "videarn-9b7f0.firebasestorage.app",
      messagingSenderId: "548163414285",
      appId: "1:548163414285:web:48d29b47c9b0e112a66844",
      measurementId: "G-VGNT49S5KV"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    const adminUIDs = [
      "THlUjve4K8gbVAlz6bX20AWW5P43" // 🔐 Replace with real Firebase UID
    ];

    auth.onAuthStateChanged(async (user) => {
      if (!user || !user.emailVerified || !adminUIDs.includes(user.uid)) {
        alert("❌ Access denied. You are not an admin.");
        window.location.href = "index.html";
        return;
      }

      loadAllVideos();
    });

    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }

    async function loadAllVideos() {
      const list = document.getElementById("adminVideos");
      const status = document.getElementById("status");

      try {
        const snapshot = await db.collection("videos").orderBy("createdAt", "desc").get();

        if (snapshot.empty) {
          status.textContent = "📭 No videos found.";
          return;
        }

        snapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("video-card");
          div.innerHTML = `
            <h3>${data.title}</h3>
            <video src="${data.url}" controls width="100%"></video>
            <p>👤 Uploader UID: ${data.uid}</p>
            <p>👁️ Views: ${data.views || 0}</p>
            <button onclick="deleteVideo('${doc.id}', '${data.url}')">🗑️ Delete</button>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        status.textContent = "❌ " + err.message;
      }
    }

    async function deleteVideo(docId, videoUrl) {
      if (!confirm("Are you sure you want to delete this video?")) return;

      try {
        // Delete from Firestore
        await db.collection("videos").doc(docId).delete();

        // Delete from Firebase Storage
        const fileRef = storage.refFromURL(videoUrl);
        await fileRef.delete();

        alert("✅ Video deleted!");
        window.location.reload();
      } catch (err) {
        alert("❌ " + err.message);
      }
    }
  </script>

  <style>
    #adminVideos {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .video-card {
      background: rgba(255, 255, 255, 0.04);
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .video-card button {
      margin-top: 10px;
      background: crimson;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .video-card button:hover {
      background: darkred;
    }

    body.light-theme .video-card {
      background: #f0f0f0;
      color: #111;
    }
  </style>
</body>
</html>
