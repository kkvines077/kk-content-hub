<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload | VidEarn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="centered">
    <h1>ðŸŽ¥ Upload Video</h1>

    <input type="text" id="title" placeholder="Video Title" required />
    <input type="file" id="videoFile" accept="video/*" />
    <button onclick="uploadVideo()">Upload</button>

    <p id="status"></p>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  firebase.auth().onAuthStateChanged((user) => {
  if (!user) {
    alert("Please log in first.");
    window.location.href = "login.html";
  } else {
    document.getElementById("logoutBtn").style.display = "inline-block";
  }
});


  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4OiQMtKJdUz7Qcu6GyXKD-AwqA8MOE0o",
      authDomain: "videarn-9b7f0.firebaseapp.com",
      projectId: "videarn-9b7f0",
      storageBucket: "videarn-9b7f0.firebasestorage.app",
      messagingSenderId: "548163414285",
      appId: "1:548163414285:web:48d29b47c9b0e112a66844",
      measurementId: "G-VGNT49S5KV"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let currentUser;

    auth.onAuthStateChanged((user) => {
      if (!user) {
        alert("You must login first.");
        window.location.href = "index.html";
      } else {
        currentUser = user;
        saveUser(user); // store to Firestore
      }
    });

    function saveUser(user) {
      const userRef = db.collection("users").doc(user.uid);
      const userData = {
        uid: user.uid,
        email: user.email || null,
        phone: user.phoneNumber || null,
        name: user.displayName || null,
        lastLogin: new Date()
      };
      userRef.set(userData, { merge: true });
    }

    async function uploadVideo() {
      const title = document.getElementById("title").value;
      const file = document.getElementById("videoFile").files[0];

      if (!title || !file) {
        alert("Title and file are required");
        return;
      }

      const fileRef = storage.ref().child("videos/" + Date.now() + "_" + file.name);
      const snapshot = await fileRef.put(file);
      const url = await snapshot.ref.getDownloadURL();

      await db.collection("videos").add({
        title,
        url,
        uid: currentUser.uid,
        views: 0,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      document.getElementById("status").textContent = "âœ… Video uploaded!";
    }
  </script>
</body>
</html>
