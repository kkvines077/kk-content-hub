<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Video ‚Äì VidEarn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="centered">
    <h1>üì§ Upload Your Video</h1>

    <input type="text" id="videoTitle" placeholder="Video Title" required />
    <input type="file" id="videoFile" accept="video/*" required />
    <button onclick="uploadVideo()">Upload</button>

    <p id="status"></p>
    <button onclick="logout()">Logout</button>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4OiQMtKJdUz7Qcu6GyXKD-AwqA8MOE0o",
      authDomain: "videarn-9b7f0.firebaseapp.com",
      projectId: "videarn-9b7f0",
      storageBucket: "videarn-9b7f0.firebasestorage.app",
      messagingSenderId: "548163414285",
      appId: "1:548163414285:web:48d29b47c9b0e112a66844",
      measurementId: "G-VGNT49S5KV"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
  </script>

  <script>
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    async function uploadVideo() {
      const user = auth.currentUser;
      const title = document.getElementById("videoTitle").value.trim();
      const file = document.getElementById("videoFile").files[0];
      const status = document.getElementById("status");

      if (!user || !file || !title) {
        status.textContent = "‚ùå Please complete all fields.";
        return;
      }

      status.textContent = "‚è≥ Uploading...";

      try {
        const filePath = `videos/${user.uid}_${Date.now()}_${file.name}`;
        const storageRef = storage.ref().child(filePath);
        await storageRef.put(file);
        const url = await storageRef.getDownloadURL();

        await db.collection("videos").add({
          uid: user.uid,
          title: title,
          url: url,
          views: 0,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        status.textContent = "‚úÖ Video uploaded successfully!";
      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
