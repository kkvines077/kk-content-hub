<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Video – VidEarn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="logo">🎥 VidEarn</div>
    <ul class="nav-links">
      <li><a href="index.html">🏠 Home</a></li>
      <li><button onclick="logout()">Logout</button></li>
    </ul>
  </nav>

  <main class="slide-right">
    <h1>🎬 Upload Your Video</h1>
    <form id="uploadForm">
      <input type="text" id="title" placeholder="Video Title" required />
      <input type="file" id="videoFile" accept="video/*" required />
      <button type="submit" class="glow">Upload</button>
    </form>
    <p id="uploadStatus"></p>
  </main>

  <!-- ✅ Upload success popup -->
  <div id="successPopup" class="popup">✅ Upload successful!</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

  <!-- Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4OiQMtKJdUz7Qcu6GyXKD-AwqA8MOE0o",
      authDomain: "videarn-9b7f0.firebaseapp.com",
      projectId: "videarn-9b7f0",
      storageBucket: "videarn-9b7f0.firebasestorage.app",
      messagingSenderId: "548163414285",
      appId: "1:548163414285:web:48d29b47c9b0e112a66844",
      measurementId: "G-VGNT49S5KV"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Check login status
    auth.onAuthStateChanged((user) => {
      if (!user || !user.emailVerified) {
        alert("⚠️ Please login and verify your email first.");
        window.location.href = "login.html";
      }
    });

    // Handle logout
    function logout() {
      auth.signOut().then(() => window.location.href = "login.html");
    }

    // Upload form
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = auth.currentUser;
      if (!user) return;

      const title = document.getElementById("title").value.trim();
      const file = document.getElementById("videoFile").files[0];
      const uploadStatus = document.getElementById("uploadStatus");

      if (!file || !title) {
        uploadStatus.textContent = "⚠️ Please fill all fields.";
        return;
      }

      const filePath = `videos/${user.uid}/${Date.now()}_${file.name}`;
      const ref = storage.ref(filePath);

      try {
        const snapshot = await ref.put(file);
        const url = await snapshot.ref.getDownloadURL();

        await db.collection("videos").add({
          uid: user.uid,
          title: title,
          url: url,
          views: 0,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        showSuccessPopup();
        uploadStatus.textContent = "✅ Uploaded successfully!";
        document.getElementById("uploadForm").reset();
      } catch (err) {
        uploadStatus.textContent = "❌ " + err.message;
      }
    });

    // Show popup
    function showSuccessPopup() {
      const popup = document.getElementById("successPopup");
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }
  </script>
</body>
</html>
