<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | VidEarn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="centered">
    <h1>üîê Sign Up for VidEarn</h1>

    <!-- Phone Signup -->
    <div id="signupContainer">
      <input type="tel" id="phoneNumber" placeholder="+91XXXXXXXXXX" required />
      <div id="recaptcha-container"></div>
      <button id="sendOtpBtn">Send OTP</button>
      <button id="resendOtpBtn" disabled>Resend OTP (30s)</button>
    </div>

    <div id="otpContainer" style="display:none;">
      <input type="text" id="otpCode" placeholder="Enter OTP" required />
      <button id="verifyOtpBtn">Verify & Signup</button>
    </div>

    <p>OR</p>

    <!-- Google Sign-in -->
    <button id="googleSignupBtn">Sign Up with Google</button>

    <p id="status"></p>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Signup Script -->
  <script src="script-signup.js"></script>
</body>
</html>
