<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup – VidEarn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="logo">🎥 VidEarn</div>
    <ul class="nav-links">
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <main class="slide-left">
    <h1>Create Your Account</h1>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="glow">Sign Up</button>
    </form>

    <p><button id="resendBtn">🔁 Resend Verification</button></p>
    <p id="status"></p>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>

  <!-- Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD4OiQMtKJdUz7Qcu6GyXKD-AwqA8MOE0o",
      authDomain: "videarn-9b7f0.firebaseapp.com",
      projectId: "videarn-9b7f0",
      storageBucket: "videarn-9b7f0.firebasestorage.app",
      messagingSenderId: "548163414285",
      appId: "1:548163414285:web:48d29b47c9b0e112a66844",
      measurementId: "G-VGNT49S5KV"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let currentUser = null;

    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          currentUser = userCredential.user;
          return currentUser.sendEmailVerification();
        })
        .then(() => {
          document.getElementById("status").textContent = "📨 Verification email sent!";
          setTimeout(() => window.location.href = "verify.html", 2000);
        })
        .catch((error) => {
          document.getElementById("status").textContent = "❌ " + error.message;
        });
    });

    document.getElementById("resendBtn").addEventListener("click", () => {
      const user = auth.currentUser;
      if (user && !user.emailVerified) {
        user.sendEmailVerification()
          .then(() => {
            document.getElementById("status").textContent = "🔁 Verification email resent!";
          })
          .catch((error) => {
            document.getElementById("status").textContent = "❌ " + error.message;
          });
      } else {
        document.getElementById("status").textContent = "⚠️ Please sign up first.";
      }
    });
  </script>
</body>
</html>
