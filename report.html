<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Lost Mobile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Report Lost Mobile</h1>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="report.html">Report Lost Mobile</a>
    <a href="status.html">Track Status</a>
  </nav>
  <div class="container">
    <form id="lostMobileForm">
      <label>Your Name</label>
      <input type="text" name="name" required>
      
      <label>Mobile Number</label>
      <input type="text" name="mobile" required>
      
      <label>IMEI Number</label>
      <input type="text" name="imei" required>
      
      <label>Location Lost</label>
      <input type="text" name="location" required>
      
      <label>Date Lost</label>
      <input type="date" name="dateLost" required>
      
      <label>Upload Proof (Bill/Invoice)</label>
      <input type="file" name="proof" required>
      
      <button type="submit">Submit Report</button>
    </form>
    <p id="formMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
