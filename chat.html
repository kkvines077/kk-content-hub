<!-- chat.html (updated for selected friend chats) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Chat</title>
  <style>
    body { font-family: sans-serif; }
    #chatBox { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
    .message { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Smart Chat</h2>
  <div>
    <label for="friendSelect">Choose a friend:</label>
    <select id="friendSelect"></select>
  </div>

  <div id="chatBox"></div>
  <input id="msgInput" placeholder="Type a message...">
  <button onclick="sendMessage()">Send</button>

  <div><b>Suggested Reply:</b> <span id="smartReply"></span></div>

  <script type="module">
    import { db, auth } from './firebase.js';
    import {
      doc, getDoc, setDoc, onSnapshot, updateDoc, arrayUnion
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    let currentUser, selectedFriend;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return alert("Login required");
      currentUser = user;
      const snap = await getDoc(doc(db, "users", user.uid));
      const friends = snap.data().friends || [];

      for (let uid of friends) {
        const fSnap = await getDoc(doc(db, "users", uid));
        const fData = fSnap.data();
        const option = document.createElement("option");
        option.value = uid;
        option.textContent = fData.name;
        document.getElementById("friendSelect").appendChild(option);
      }

      document.getElementById("friendSelect").onchange = loadChat;
    });

    function chatPath(uid1, uid2) {
      return uid1 < uid2 ? `${uid1}_${uid2}` : `${uid2}_${uid1}`;
    }

    let unsubscribe = null;

    async function loadChat() {
      selectedFriend = document.getElementById("friendSelect").value;
      if (!selectedFriend) return;

      const path = chatPath(currentUser.uid, selectedFriend);
      if (unsubscribe) unsubscribe();

      unsubscribe = onSnapshot(doc(db, "chats", path), (docSnap) => {
        const data = docSnap.exists() ? docSnap.data().messages : [];
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML = '';
        for (let msg of data) {
          const div = document.createElement("div");
          div.className = 'message';
          div.textContent = `${msg.senderName}: ${msg.text}`;
          chatBox.appendChild(div);
          generateSmartReply(msg.text);
        }
      });
    }

    async function sendMessage() {
      const text = document.getElementById("msgInput").value;
      if (!text || !selectedFriend) return;

      const path = chatPath(currentUser.uid, selectedFriend);
      const chatRef = doc(db, "chats", path);
      const chatSnap = await getDoc(chatRef);
      const newMsg = {
        sender: currentUser.uid,
        senderName: currentUser.email,
        text,
        timestamp: Date.now()
      };

      if (chatSnap.exists()) {
        await updateDoc(chatRef, { messages: arrayUnion(newMsg) });
      } else {
        await setDoc(chatRef, { messages: [newMsg] });
      }
      document.getElementById("msgInput").value = '';
    }

    function generateSmartReply(msg) {
      let reply = '';
      if (msg.includes("ðŸ˜Š")) reply = "Glad to hear that!";
      else if (msg.includes("ðŸ˜¢")) reply = "I'm here for you.";
      else if (msg.toLowerCase().includes("hello")) reply = "Hi! How are you?";
      else if (msg.toLowerCase().includes("bye")) reply = "Talk to you later!";
      else if (msg.toLowerCase().includes("thank")) reply = "You're welcome!";
      else reply = "Tell me more...";

      document.getElementById("smartReply").textContent = reply;
    }
  </script>
</body>
</html>
